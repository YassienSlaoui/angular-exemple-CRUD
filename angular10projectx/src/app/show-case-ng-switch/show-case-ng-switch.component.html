<ul class="nav nav-pills">
  <li [class.active]="defaultValue==='courses'">
    <a (click)="changeView('courses')">Courses</a>
  </li>
  <li [class.active]="defaultValue==='student'">
    <a (click)="changeView('student')">Students</a>
  </li>
</ul>
<div [ngSwitch]="defaultValue">
  <div *ngSwitchCase="'courses'" >
    <table>
      <tr>
        <th>Courses</th>
      </tr>
      <tbody *ngFor="let course of courses">
        <tr>
        </tr>
          <td>{{course}}</td>
      </tbody>


    </table>
  </div>
  <div *ngSwitchCase="'student'">
    <table>
      <tr>
        <th>Students</th>
      </tr>
      <tbody *ngFor="let course of student">
        <tr>
          <td>{{course}}</td>
        </tr>
      </tbody>


    </table>
  </div>
</div>
